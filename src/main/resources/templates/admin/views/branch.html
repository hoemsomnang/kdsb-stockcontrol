
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/admin/admin-layout}">
<head>
<meta charset="UTF-8">
<title>Stock Control User Page</title>
</head>
<body>

<div layout:fragment="content">
        <!-- Content Header (Page header) -->
        
        <section class="content-header">
       	
          <h1>
            Branch Data
            <small>advanced tables</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="#">User</a></li>
            <li class="active">List Of User</li>
          </ol>
        </section>
        <!-- Main content -->
        <section class="content">
        <!--  -->
        <!-- Add Button -->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addBranchModal" >Add</button>
        <!-- Add Button End -->
        <div class="row">
        <div class="col-12">
          <!-- /.card -->
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">DataTable with default features</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="branchTable" class="table  table-bordered table-hover">
                <thead>
                      <tr role="row">
                      <th >Branch's ID</th>
                      <th >Department's Name</th>
                      <th >Action</th>
                      </tr>
                    </thead>
                    <tbody>
                    <!-- Get Value -->
                     <tr th:each="branchList:${branchList}">
                     <td th:text="${branchList.brid}"></td>
                      <td th:text="${branchList.brname}"></td>
                      <td>
                      <a  th:href="@{/admin/branch/findById/(brid=${branchList.brid})}"class="btn  btn-sm btn-primary" id="ButtonUpdateBranch"><i class="fa fa-edit"></i> </a>
                      <a  th:href="@{/admin/branch/delete/(brid=${branchList.brid})}" class="btn  btn-sm btn-danger" id="ButtonDeleteBranch"><i class="fa fa-trash"></i></a> 
                   
                      </td>
                    </tr>
                    </tbody>
                <tfoot>
                <tr>
                  <th>Branch's ID</th>
                  <th>Branch's Name</th>
                  <th>Action</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
        <!--  -->
</section><!-- /.content -->
<!-- Add Modal -->
 <div class="modal fade" id="addBranchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Branch</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/admin/branch/save}" id="addBranchForm"  method="POST">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Branch's Name:</label>
            <input type="text" class="form-control" id="brname" required="required">
          </div>
          <div class="form-group">
           <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-save"></i></button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal"><i class="fa fa-times-circle"></i></button>
       
      </div>
    </div>
  </div>
</div> 
<!-- Add Modal End -->

<!-- Update Modal -->
 <div class="modal fade" id="updateBranchModal" tabindex="-1" role="dialog"  aria-hidden="true">
 <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" >Update Branch Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form  th:action="@{/admin/branch/update}" id="updateBranchForm"  method="POST">
          <div class="form-group">
           <!--  <label for="recipient-name" class="col-form-label">Department's Id:</label> -->
            <input type="text" class="form-control" id="bridEdit" hidden= "true"   >
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Department's Name:</label>
            <input type="text" class="form-control" id="brnameEdit"  >
          </div>
          <div class="form-group">
           <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i></button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal"><i class="fa fa-times-circle"></i></button>
      </div>
    </div>
  </div>
</div> 
<!-- Update Modal End -->
<!-- Delete Modal  -->
<div class="modal fade" id="deleteBranchModal" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure, you want to delete this record?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">No, Cancel</button>
        <a  type="submit" class="btn btn-sm btn-danger" id="deleteConfirmBranchButton" href="">Yes, Delete</a>
      </div>
    </div>
  </div>
</div>
<!-- Delete Modal End -->

</div>
<th:block layout:fragment="script">
	<script th:src="@{/admin/js/branch.js}"></script>
</th:block>
</body>
</html>
